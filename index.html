<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gabity – Donde brilla la Navidad</title>

<style>
/* ----------------------------------------------------------
   ESTILOS GENERALES
----------------------------------------------------------- */

html,body{
    margin:0;
    padding:0;
    overflow-x:hidden;
    background:#000;
    font-family: 'Poppins', sans-serif;
    cursor:none;
}

/* Cursor personalizado: bota pequeña */
.custom-cursor{
    width:24px;
    height:24px;
    position:fixed;
    top:0; left:0;
    pointer-events:none;
    background-image:url('botanavidad.png');
    background-size:contain;
    background-repeat:no-repeat;
    z-index:9999;
}

/* Fondo general */
#hero{
    width:100vw;
    height:100vh;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    position:relative;
}

/* Mobile background swap */
@media (max-width:768px){
    #hero{
        background-image:url('fondomovil.png') !important;
    }
}

/* Flecha minimalista */
.scroll-arrow{
    position:absolute;
    bottom:40px;
    width:40px;
    height:40px;
    border-left:3px solid white;
    border-bottom:3px solid white;
    transform:rotate(-45deg);
    cursor:none;
    animation:bounce 1.8s infinite ease-in-out;
}
@keyframes bounce {
    0%,100%{ transform:translateY(0) rotate(-45deg); }
    50%{ transform:translateY(10px) rotate(-45deg); }
}

/* ----------------------------------------------------------
    SECCIÓN DESCRIPCIÓN
----------------------------------------------------------- */
#content{
    background:rgba(0,0,0,0.65);
    padding:80px 20px;
    text-align:center;
    color:white;
}

#content h1{
    font-size:3rem;
    margin-bottom:20px;
    text-shadow:0 0 12px #fff;
}

#content p{
    max-width:800px;
    margin:auto;
    font-size:1.3rem;
}

/* Botón entradas */
.button{
    padding:16px 34px;
    background:#e60000;
    border:none;
    border-radius:12px;
    color:white;
    font-size:1.3rem;
    margin-top:25px;
    transition:0.25s;
    cursor:none !important;
}
.button:hover{
    opacity:0.8;
}

/* ----------------------------------------------------------
   CUENTA ATRÁS ÉPICA
----------------------------------------------------------- */
#countdown{
    font-size:3rem;
    margin-top:50px;
    text-shadow:0 0 25px white;
    font-weight:700;
}

/* Nieve */
.snowflake{
    position:fixed;
    top:-10px;
    font-size:12px;
    color:white;
    user-select:none;
    pointer-events:none;
    z-index:5000;
}

/* ----------------------------------------------------------
   MODO NAVIDAD EXTREMA
----------------------------------------------------------- */
#extreme-btn{
    position:fixed;
    bottom:30px;
    right:30px;
    padding:14px 26px;
    background:#00bfff;
    border:none;
    border-radius:14px;
    cursor:none;
    color:white;
    font-size:1.1rem;
    z-index:9000;
}

/* Luces navideñas borde */
.lights{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:4000;
    display:none;
}
.light{
    width:12px;
    height:12px;
    background:red;
    border-radius:50%;
    position:absolute;
    animation:blink 1.2s infinite alternate;
}
@keyframes blink{
    from{ opacity:1; }
    to{ opacity:0.15; }
}

/* ----------------------------------------------------------
   INTERRUPTOR MÚSICA
----------------------------------------------------------- */
#music-toggle{
    position:fixed;
    bottom:30px;
    left:30px;
    width:60px;
    height:34px;
    background:#555;
    border-radius:20px;
    cursor:none;
    display:flex;
    align-items:center;
    padding:3px;
    z-index:9000;
}
#music-toggle .circle{
    width:28px;
    height:28px;
    background:white;
    border-radius:50%;
    transition:0.3s;
}

/* ----------------------------------------------------------
   VIDEO INICIAL
----------------------------------------------------------- */
#intro-video{
    position:fixed;
    top:0; left:0;
    width:100vw;
    height:100vh;
    z-index:10000;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
}
#intro-video video{
    width:90%;
    max-width:900px;
}
#skip-btn{
    position:absolute;
    bottom:40px;
    right:40px;
    padding:12px 28px;
    background:rgba(255,255,255,0.7);
    border:none;
    border-radius:10px;
    font-size:1.2rem;
    cursor:none;
}

</style>
</head>

<body>

<div class="custom-cursor" id="cursor"></div>

<!-- VIDEO INICIAL -->
<div id="intro-video">
    <video src="spotencendido1.mp4" autoplay muted></video>
    <button id="skip-btn" style="display:none;">Saltar</button>
</div>

<!-- HERO -->
<div id="hero" style="background-image:url('fondo.png');">
    <div class="scroll-arrow" id="scroll-arrow"></div>
</div>

<!-- CONTENIDO -->
<div id="content">

    <h1>Gabity – Donde brilla la Navidad</h1>

    <p>
        El evento más mágico del año llega a Olalde.  
        Vive un espectáculo único lleno de luz, emoción y sorpresas.  
        ¡Las entradas van subiendo de precio cada día a medida que se acerca el 30 de noviembre!
    </p>

    <div id="countdown">00 : 00 : 00 : 00</div>

    <a href="https://www.eventbrite.es/e/gabity-2025-donde-brilla-la-navidad-tickets-1971140592574?aff=oddtdtcreator" target="_blank">
        <button class="button" onclick="alert('⚠️ ATENCIÓN: los precios subirán más cada día. ¡No esperes!')">
            Comprar entradas
        </button>
    </a>

</div>

<!-- BOTÓN MÚSICA -->
<div id="music-toggle">
    <div class="circle"></div>
</div>

<!-- BOTÓN NAVIDAD EXTREMA -->
<button id="extreme-btn">Modo Navidad Extrema</button>

<!-- LUCES NAVIDEÑAS -->
<div class="lights" id="lights"></div>

<!-- AUDIO -->
<audio id="music" src="musica.mp3" loop></audio>


<script>
/* ----------------------------------------------------------
   CURSOR BOOT NAVIDEÑA
----------------------------------------------------------- */
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e=>{
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
});

/* Evitar que desaparezca al clic */
document.addEventListener("mousedown", ()=> cursor.style.opacity=1);
document.addEventListener("mouseup", ()=> cursor.style.opacity=1);

/* ----------------------------------------------------------
   VIDEO CON SALTO
----------------------------------------------------------- */
const intro = document.getElementById("intro-video");
const skip = document.getElementById("skip-btn");

setTimeout(()=> skip.style.display="block", 5000);
skip.onclick = ()=> intro.style.display="none";

document.querySelector("#intro-video video").addEventListener("ended", ()=>{
    intro.style.display="none";
});

/* ----------------------------------------------------------
   SCROLL
----------------------------------------------------------- */
document.getElementById("scroll-arrow").onclick = ()=>{
    window.scrollTo({ top: window.innerHeight, behavior:"smooth"});
};

/* ----------------------------------------------------------
   CUENTA ATRÁS ÉPICA
----------------------------------------------------------- */
function updateCountdown(){
    const eventDate = new Date("November 30, 2025 19:25:00").getTime();
    const now = new Date().getTime();
    let diff = eventDate - now;

    if(diff < 0){
        document.getElementById("countdown").innerHTML = "¡Ya empieza!";
        return;
    }

    let d = Math.floor(diff / (1000*60*60*24));
    let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    let m = Math.floor((diff%(1000*60*60))/(1000*60));
    let s = Math.floor((diff%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
        `${d}d : ${h}h : ${m}m : ${s}s`;
}
setInterval(updateCountdown, 1000);

/* ----------------------------------------------------------
   NIEVE SUAVE
----------------------------------------------------------- */
function createSnow(){
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerHTML = "❄";
    snow.style.left = Math.random()*window.innerWidth + "px";
    snow.style.opacity = Math.random();
    snow.style.fontSize = (12 + Math.random()*14) + "px";
    document.body.appendChild(snow);

    let fall = setInterval(()=>{
        snow.style.top = (snow.offsetTop + 1) + "px";
        if(snow.offsetTop > window.innerHeight){
            snow.remove();
            clearInterval(fall);
        }
    }, 15);
}
setInterval(createSnow, 150);

/* ----------------------------------------------------------
   MODO NAVIDAD EXTREMA
----------------------------------------------------------- */
const extremeBtn = document.getElementById("extreme-btn");
const lights = document.getElementById("lights");

extremeBtn.onclick = ()=>{
    lights.style.display = lights.style.display === "none" ? "block" : "none";
    if(lights.children.length === 0){
        for(let i=0;i<60;i++){
            let l=document.createElement("div");
            l.classList.add("light");
            l.style.top = (i<15?0:i<30? "100%": Math.random()*100+"%");
            l.style.left = (i>=30?0:i<45? "100%": Math.random()*100+"%");
            l.style.background = ["red","green","yellow","blue"][Math.floor(Math.random()*4)];
            l.style.animationDuration = (0.8+Math.random()*1.5)+"s";
            lights.appendChild(l);
        }
    }
};

/* ----------------------------------------------------------
   INTERRUPTOR MÚSICA
----------------------------------------------------------- */
const musicToggle = document.getElementById("music-toggle");
const musicCircle = musicToggle.querySelector(".circle");
const audio = document.getElementById("music");

let musicOn = false;

musicToggle.onclick = ()=>{
    musicOn = !musicOn;
    if(musicOn){
        musicCircle.style.transform="translateX(26px)";
        audio.play();
    }else{
        musicCircle.style.transform="translateX(0px)";
        audio.pause();
    }
};

</script>

</body>
</html>
